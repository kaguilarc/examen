<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mascotas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Registrar mascotas</a>
            <a href="listar_mascotas.html">Listar mascotas</a>
        </nav>
    </header>
    <form>
        <div>
            <label for="txt_codigo">Código</label>
            <input type="text" id="txt_codigo">
        </div>
        <div>
            <label for="txt_nombre">Nombre de la mascota</label>
            <input type="text" id="txt_nombre">
        </div>
        <div>
            <label for="slt_raza">Raza</label>
            <select  id="slt_raza">
                <option value="">--Seleccione una raza--</option>
                <option value="Perro">Perro</option>
                <option value="Gato">Gato</option>
                <option value="Conejo">Conejo</option>
                <option value="Medusa">Medusa</option>
            </select>
        </div>
        <div>
            <label for="txt_edad">Edad</label>
            <input type="number" id="txt_edad">
        </div>
        <fieldset id="rbt_sexo">
            <legend>Sexo</legend>
            <label for="">Hembra</label>
            <input type="radio" name="rbt_sexo" value="Hembra">
            <label for="">Macho</label>
            <input type="radio" name="rbt_sexo" value="Macho">
        </fieldset>

        <button type="button" id="btn_registrar">Registrar</button>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    
        <script src="js/servicio_mascotas.js"></script>
        <script src="js/controlador_registrar_mascotas.js"></script>
    </form>
</body>
</html>
